<div class="container">
    <h2>score</h2>
    <div class="score">
        <p>home score: {{score.home}} </p>
        <p>away score: {{score.away}} </p>
    </div>
    <div class="button">
        <button (click)="onIncrease()">Home</button>
        <button (click)="onDecrease()">Away</button>
        <button (click)="onReset()" >Reset</button>
    </div>
</div>
