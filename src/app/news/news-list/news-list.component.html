<div class="container">
    <div *ngIf="this.news.news && this.news.news.status == 'ok' " class="news-container">
        <div *ngFor="let article of this.news.news.articles">
            <app-news-list-item class="news-item" [infoObject]="article"></app-news-list-item>
        </div>
    </div>
    <div *ngIf="this.news.news && this.news.news.status != 'ok'">

    </div>
</div>
